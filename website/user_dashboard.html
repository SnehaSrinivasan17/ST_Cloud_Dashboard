<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KASE User Dashboard</title>
    <link rel="stylesheet" href="user_dashboard.css">
    <script src = "user_dashboard.js"></script>
</head>
<body>
    <div class="content">
        <h1>Controls</h1>
        <img src="images/car.png" alt="Car Image" class="car">
        <img src="images/ac_on.png" alt="AC Image" class="ac">
        <img src="images/stop.png" alt="Stop Image" class="stop">
        <img src="images/engine.png" alt="Engine Image" class="key">
        <input type="radio" value="door_close" class="button" title="Close Doors">
        <input type="radio" value="door_open" class="button" title="Open Doors">
        <input type="radio" value="ac_on" class="button" title="Switch AC ON">
        <input type="radio" value="ac_off" class="button" title="Switch AC OFF">
        <input type="radio" value="stop" class="button" title="Immobolise">
        <input type="radio" value="key_start" class="button" title="Start">
        <input type="radio" value="key_stop" class="button" title="Stop">
        <h4 style="color:white" class="doors">Doors</h4>
        <h4 style="color:white" class="ac_">AC</h4>
        <h4 style="color:white" class="stop_">Immobolise</h4>
        <h4 style="color:white" class="key_">Engine</h4>
        <h4 style="color:white" class="gps_">Location</h4>
        <a href="C:\Users\sneha\Downloads\website\location.html"><img src="images/gps.png" alt="GPS Image" class="gps" title = "Location"></a>

    </div>
</body>
</html>
